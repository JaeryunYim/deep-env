version: '2.4'
services:

  keras-py36-r:
    build:
      context: ./deepo_keras-py36-r
    image: encoredtechr/deepo-keras-py36-r
    ports:
      - 8888:8888
      - 6006:6006
      - 8787:8787
    environment:
      - JUPYTER_PASSWD=${JUPYTER_PASSWD}
    volumes:
      - ./jupyter-config:/root/.jupyter
    runtime: nvidia
    command: /init jupyter notebook
